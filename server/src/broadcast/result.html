<!doctype html>
<html lang="en">
  <head>
    <title>LiveCodes Broadcast</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      html,
      body {
        position: relative;
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100vw;
        height: 100vh;
      }

      #result {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 0;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.5.1/dist/socket.io.min.js"></script>
  </head>
  <body>
    <iframe
      id="result"
      title="LiveCodes Broadcast"
      sandbox="allow-same-origin allow-downloads allow-forms allow-modals allow-orientation-lock allow-pointer-lock allow-popups allow-presentation allow-scripts"
    ></iframe>
    <script>
      const iframe = document.getElementById('result');
      const showResult = (result) => {
        iframe.srcdoc = result;
      };
      const socket = io();
      socket.on('receive', (result) => {
        iframe.srcdoc = result;
      });
      socket.on('disconnect', () => {
        iframe.srcdoc =
          '<div style="text-align: center; padding: 2em;">Broadcast disconnected!</div>';
      });
      const channel = location.pathname.split('/').slice(-1)[0];
      socket.emit('join', channel);
    </script>
  </body>
</html>
