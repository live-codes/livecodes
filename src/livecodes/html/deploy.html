<div id="deploy-container" class="modal-container">
  <div class="modal-title" data-i18n="deploy.heading">Deploy to GitHub Pages</div>
  <div id="deploy-screens" class="modal-screen-container">
    <ul id="deploy-tabs" class="modal-tabs">
      <li class="active">
        <a href="#" data-target="new-repo" data-i18n="deploy.create.heading">Create New Repo</a>
      </li>
      <li>
        <a href="#" data-target="existing-repo" data-i18n="deploy.existing.heading"
          >Existing Repo</a
        >
      </li>
    </ul>

    <div id="new-repo" class="tab-content active">
      <div class="modal-screen">
        <form id="new-repo-form">
          <div>
            <label for="new-repo-name" data-i18n="deploy.create.repoName" data-i18n-prop="innerHTML"
              >Repo Name <span id="new-repo-name-error" class="error"></span
            ></label>
            <input
              type="text"
              id="new-repo-name"
              placeholder="Required"
              data-i18n="generic.required"
              data-i18n-prop="placeholder"
            />
          </div>
          <div>
            <label for="new-repo-message" data-i18n="deploy.generic.commitMessage"
              >Commit Message</label
            >
            <input
              type="text"
              id="new-repo-message"
              placeholder="Optional"
              data-i18n="generic.optional"
              data-i18n-prop="placeholder"
            />
          </div>
          <div class="padded">
            <input type="checkbox" id="new-repo-source" />
            <label for="new-repo-source" data-i18n="deploy.generic.commitSourceCodePublic"
              >Commit source code (public)</label
            >
          </div>
          <button
            id="new-repo-btn"
            class="wide-button"
            type="submit"
            data-i18n="deploy.generic.deployBtn"
          >
            Deploy
          </button>
        </form>
        <div class="description help" data-i18n="deploy.create.desc" data-i18n-prop="innerHTML">
          A new <strong>public</strong> repo will be created. The result page will be pushed to
          <span class="code">gh-pages</span> branch.
        </div>
      </div>
    </div>
    <div id="existing-repo" class="tab-content">
      <div class="modal-screen">
        <form id="existing-repo-form">
          <div>
            <label for="existing-repo-name" data-i18n="deploy.existing.repoName">Repo Name</label>
            <input
              type="text"
              id="existing-repo-name"
              autocomplete="off"
              placeholder="Loading..."
              data-i18n="generic.loading"
              data-i18n-prop="placeholder"
            />
          </div>
          <div>
            <label for="existing-repo-message" data-i18n="deploy.generic.commitMessage"
              >Commit Message</label
            >
            <input
              type="text"
              id="existing-repo-message"
              placeholder="Optional"
              data-i18n="generic.optional"
              data-i18n-prop="placeholder"
            />
          </div>
          <div class="padded">
            <input type="checkbox" id="existing-repo-source" />
            <label for="existing-repo-source" data-i18n="deploy.generic.commitSourceCodePublic"
              >Commit source code (public)</label
            >
          </div>
          <button
            id="existing-repo-btn"
            class="wide-button"
            type="submit"
            data-i18n="deploy.generic.deployBtn"
          >
            Deploy
          </button>
        </form>
        <div class="description help" data-i18n="deploy.existing.desc" data-i18n-prop="innerHTML">
          A new commit will be added to <span class="code">gh-pages</span> branch.
        </div>
      </div>
    </div>
  </div>
</div>
