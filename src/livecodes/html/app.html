<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LiveCodes</title>
    <style>
      body {
        overflow: hidden;
      }
    </style>
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net" />
    <link rel="stylesheet" href="{{baseUrl}}styles/app.css" id="app-styles" />
  </head>
  <body>
    <div id="container">
      <div id="toolbar">
        <div id="logo">
          <a
            href="https://livecodes.io/"
            target="_top"
            title="LiveCodes: Code playground that runs in the browser!"
            ><img
              alt="LiveCodes Logo"
              src="{{baseUrl}}assets/images/livecodes-logo.svg"
              width="50"
              loading="lazy"
          /></a>
        </div>
        <div id="select-editor"></div>
        <div id="project-title" contenteditable="true" tabindex="8">Untitled Project</div>
        <div id="buttons">
          <a
            href="javascript:void(0)"
            id="run-button"
            class="button"
            title="Run (Ctrl/Cmd + Enter)"
            tabindex="9"
          >
            <img
              width="20"
              height="20"
              alt="Run"
              src="{{baseUrl}}assets/images/play.svg"
              loading="lazy"
            />
          </a>
          <a
            href="javascript:void(0)"
            id="result-button"
            class="button"
            title="Toggle Result"
            tabindex="10"
          >
            <img
              width="28"
              height="28"
              alt="Result"
              src="{{baseUrl}}assets/images/document.svg"
              loading="lazy"
            />
          </a>
          <a
            href="javascript:void(0)"
            id="settings-button"
            class="button"
            title="Settings"
            tabindex="10"
          >
            <img
              width="20"
              height="20"
              alt="Settings"
              src="{{baseUrl}}assets/images/gear.png"
              loading="lazy"
            />
          </a>
          <div id="settings-menu-container" class="menu-scroller"></div>
        </div>
      </div>
      <div id="editor-container">
        <div id="editors">
          <div id="markup" class="editor"></div>
          <div id="style" class="editor"></div>
          <div id="script" class="editor"></div>

          <div id="editor-tools">
            <span
              id="copy-btn"
              class="hint--top-right"
              data-hint="Copy (Ctrl/Cmd + A, Ctrl/Cmd + C)"
              title="Copy (Ctrl/Cmd + A, Ctrl/Cmd + C)"
            >
              <img src="{{baseUrl}}assets/images/copy.svg" alt="copy" />
            </span>
            <span
              id="undo-btn"
              class="hint--top-right"
              data-hint="Undo (Ctrl/Cmd + Z)"
              title="Undo (Ctrl/Cmd + Z)"
            >
              <img src="{{baseUrl}}assets/images/undo.svg" alt="undo" />
            </span>
            <span
              id="redo-btn"
              class="hint--top-right"
              data-hint="Redo (Ctrl/Cmd + Shift + Z)"
              title="Redo (Ctrl/Cmd + Shift + Z)"
            >
              <img src="{{baseUrl}}assets/images/redo.svg" alt="redo" />
            </span>
            <span
              id="format-btn"
              class="hint--top-right"
              data-hint="Format (Alt + Shift + F)"
              title="Format (Alt + Shift + F)"
            >
              <img src="{{baseUrl}}assets/images/format.svg" alt="format" />
            </span>
            <span
              id="external-resources-btn"
              class="hint--top-left"
              data-hint="External CSS/JS"
              title="External CSS/JS"
            >
              <img src="{{baseUrl}}assets/images/script-sheet.svg" alt="External CSS/JS" />
              <span id="external-resources-mark"></span>
            </span>
          </div>
          <button
            id="code-run-button"
            class="hint--top-left"
            data-hint="Run (Ctrl/Cmd + Enter)"
            title="Run (Ctrl/Cmd + Enter)"
          >
            <img
              width="20"
              height="20"
              alt="Run"
              src="{{baseUrl}}assets/images/play.svg"
              loading="lazy"
            />
          </button>
        </div>
        <div id="output">
          <div id="result"></div>
          <div id="tools-pane"></div>
        </div>
      </div>
    </div>
    <div id="overlay" style="display: none"></div>
    <div id="modal-container" style="display: none">
      <div id="modal"></div>
    </div>
    <script src="https://polyfill.io/v3/polyfill.min.js" crossorigin="anonymous"></script>
    <script type="module">
      import { app } from '{{baseUrl}}{{script}}';
      window.app = app;
    </script>
  </body>
</html>
