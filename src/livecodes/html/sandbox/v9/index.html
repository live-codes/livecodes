<!doctype html>
<html>
  <head>
    <script id="message-script" data-env="development">
      window.addEventListener('message', function (event) {
        var html = event.data.result || event.data.html;
        if (html) {
          document.open();
          document.write(html);
          document.close();
        }
      });
    </script>
  </head>
  <body></body>
</html>
