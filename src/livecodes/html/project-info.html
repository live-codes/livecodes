<div id="info-container" class="modal-container">
  <div class="modal-title">Project Info</div>
  <div id="info-screen-container" class="modal-screen-container">
    <div class="modal-screen">
      <label for="title-input">Project Title</label>
      <input id="title-input" type="text" />
      <label for="description-textarea">Description</label>
      <textarea id="description-textarea"></textarea>
      <label for="head-textarea">Add to &lt;head&gt;</label>
      <textarea
        id="head-textarea"
        placeholder='&lt;meta name="viewport" content="width=device-width, initial-scale=1.0" /&gt;'
      ></textarea>
      <label for="html-attrs-textarea">Attributes for &lt;html&gt;</label>
      <textarea id="html-attrs-textarea" placeholder='lang="en" class="my-class"'></textarea>
      <label for="tags-input">Tags</label>
      <input id="tags-input" type="text" />
    </div>
  </div>
</div>
