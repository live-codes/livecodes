<div id="editor-settings-container" class="modal-container">
  <div class="modal-title" data-i18n="editorSettings.heading">Editor Settings</div>
  <div id="editor-settings-screen-container" class="modal-screen-container">
    <div class="modal-screen">
      <label data-i18n="editorSettings.preview">Preview</label>
      <a href="#" id="editor-settings-format-link" data-i18n="editorSettings.format">Format</a>
      <div id="editor-settings-preview-container" class="custom-editor"></div>
      <form id="editor-settings-form"></form>
      <div class="description alert" id="codejar-info" data-i18n="editorSettings.codeJarDesc" data-i18n-prop="innerHTML">
        <i class="icon-alert"></i>
        * The marked features are not available in CodeJar.
      </div>
      <div class="description help" data-i18n="editorSettings.desc" data-i18n-prop="innerHTML">
        <i class="icon-help"></i>
        Please check the
        <a href="{{DOCS_BASE_URL}}features/editor-settings" target="_blank" rel="noopener"
          >documentations</a
        >
        for details.
      </div>
    </div>
  </div>
</div>
