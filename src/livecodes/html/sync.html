<div id="sync-container" class="modal-container">
  <div class="modal-title" data-i18n="sync.heading">Sync to GitHub Repo</div>
  <div id="sync-status" class="modal-screen-container"></div>

  <div id="sync-screens" class="modal-screen-container">
    <ul id="sync-tabs" class="modal-tabs">
      <li class="active">
        <a href="#" data-target="new-repo" data-i18n="sync.create.heading">Create New Repo</a>
      </li>
      <li>
        <a href="#" data-target="existing-repo" data-i18n="sync.existing.heading">Existing Repo</a>
      </li>
    </ul>

    <div id="new-repo" class="tab-content active">
      <div class="modal-screen">
        <form id="new-repo-form">
          <div>
            <label for="new-repo-name" data-i18n="sync.create.repoName"
              >Repo Name <span id="new-repo-name-error" class="error"></span
            ></label>
            <input
              type="text"
              id="new-repo-name"
              placeholder="Required"
              data-i18n="generic.required"
              data-i18n-prop="placeholder"
            />
          </div>
          <div class="padded">
            <input type="checkbox" id="new-repo-autosync" checked />
            <label for="new-repo-autosync" data-i18n="sync.autoSync">Auto sync</label>
          </div>
          <button
            id="new-repo-btn"
            class="wide-button start-sync-btn"
            type="submit"
            data-i18n="sync.syncBtn"
          >
            Sync
          </button>
        </form>
        <div class="description help" data-i18n="sync.create.desc" data-i18n-prop="innerHTML">
          A new <strong>private</strong> repo will be created. Your LiveCodes local data will be
          synchronized with <span class="code">main</span> branch.
        </div>
      </div>
    </div>
    <div id="existing-repo" class="tab-content">
      <div class="modal-screen">
        <form id="existing-repo-form">
          <div>
            <label for="existing-repo-name" data-i18n="sync.existing.repoName">Repo Name</label>
            <input
              type="text"
              id="existing-repo-name"
              autocomplete="off"
              placeholder="Loading..."
              data-i18n="generic.loading"
              data-i18n-prop="placeholder"
            />
          </div>
          <div class="padded">
            <input type="checkbox" id="existing-repo-autosync" checked />
            <label for="existing-repo-autosync" data-i18n="sync.autoSync">Auto sync</label>
          </div>
          <button
            id="existing-repo-btn"
            class="wide-button start-sync-btn"
            type="submit"
            data-i18n="sync.syncBtn"
          >
            Sync
          </button>
        </form>
        <div class="description help" data-i18n="sync.existing.desc" data-i18n-prop="innerHTML">
          Your LiveCodes local data will be synchronized with
          <span class="code">main</span> branch.
        </div>
      </div>
    </div>
  </div>
</div>
