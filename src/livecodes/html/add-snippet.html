<div id="add-snippet-container" class="modal-container">
  <div class="modal-title" data-i18n="snippets.add.heading">Add Snippet</div>

  <div id="add-snippet-screen-container" class="modal-screen-container">
    <div class="buttons">
      <button id="snippets-button" class="button" data-i18n="snippets.add.snippets">
        Snippets
      </button>
    </div>

    <div class="modal-screen">
      <label for="add-snippet-title-input" data-i18n="snippets.add.title">Title</label>
      <input id="add-snippet-title-input" type="text" />
      <label for="add-snippet-description-textarea" data-i18n="snippets.add.desc"
        >Description</label
      >
      <textarea id="add-snippet-description-textarea"></textarea>
      <label for="language-select" data-i18n="snippets.add.language">Language</label>
      <select id="language-select"></select>
      <label for="snippet-editor" data-i18n="snippets.add.code">Code</label>
      <div id="add-snippet-editor" class="editor custom-editor"></div>
      <button id="add-snippet-save-btn" class="wide-button" data-i18n="snippets.add.save">
        Save
      </button>
    </div>
  </div>
</div>
