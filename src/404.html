<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100vw;
        overflow-x: hidden;
      }
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f5f5f5;
      }
      #header {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
      }
      #logo {
        margin: 1em;
      }
      #text {
        margin-left: 2em;
      }
      .news > span {
        font-family: 'Pacifico', 'Brush Script MT', cursive;
        font-size: 2em;
      }
      .news > p {
        margin-left: 2em;
      }
      #frame-container {
        text-align: right;
        padding: 1em;
        width: calc(100vw - 3em);
      }
      iframe {
        border: 1px solid black;
        border-radius: 5px;
        box-shadow: 0 0 20px #a4a6a8;
        height: 50vh;
        min-height: 350px;
        width: calc(100% - 2em);
        margin-top: 1em;
        z-index: 10;
      }
      #img404 {
        position: absolute;
        top: 30px;
        right: 30px;
        width: 30%;
        min-width: 100px;
        max-width: 300px;
        z-index: 1;
      }
      #footer {
        margin: 0;
        margin-top: 2em;
        padding: 1em;
        padding-bottom: 2em;
        background-color: #303846;
        color: #f5f5f5;
        width: 100vw;
        overflow: hidden;
      }
      #footer .title {
        font-weight: bold;
        margin: 1em;
      }
      #footer a {
        color: #f5f5f5;
        text-decoration: none;
        margin: 1em;
      }
    </style>
  </head>
  <body>
    <div id="header">
      <div>
        <a href="/" title="LiveCodes App"
          ><img
            src="https://livecodes.io/livecodes/assets/images/livecodes-logo.svg"
            alt="LiveCodes logo"
            id="logo"
            width="80"
        /></a>
      </div>
    </div>
    <div id="text">
      <div class="news">
        <span>The bad news</span>
        <p>The page you requested is not found!</p>
      </div>
      <div class="news">
        <span>The good news</span>
        <p>You can have some fun with this interactive playground ðŸŽ‰</p>
      </div>
    </div>
    <div id="frame-container">
      <iframe src="/?embed&template=react" title="LiveCodes Playground"></iframe>
    </div>
    <img id="img404" src="/livecodes/assets/images/404.png" alt="LiveCodes with 404 stamp" />
    <div id="footer">
      <div class="title">LiveCodes</div>
      <div class="links">
        <a href="/">Home</a>
        <a href="/web">About</a>
        <a href="/docs">Docs</a>
        <a href="https://github.com/live-codes/livecodes">GitHub</a>
      </div>
    </div>
    <script></script>
  </body>
</html>
