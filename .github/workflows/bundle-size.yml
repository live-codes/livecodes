name: Bundle Size

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: preactjs/compressed-size-action@v2
        with:
          build-script: 'build:app'
          pattern: './build/**/*.{js,css,html,json}'
          strip-hash: "\\b\\w{32}\\."
          minimum-change-threshold: 200
          compression: 'brotli'
