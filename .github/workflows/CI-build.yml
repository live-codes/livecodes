name: CI-build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    env:
      NODE_OPTIONS: '--max_old_space_size=4096'
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Test
        run: npm run test
        env:
          CI: true
          CI_REPO_OWNER: ${{ github.GITHUB_REPOSITORY_OWNER }}
          CI_REPO_NAME: ${{ github.GITHUB_REPOSITORY }}
          CI_COMMIT_SHA: ${{ github.GITHUB_SHA }}
          CI_BRANCH: ${{ github.GITHUB_REF_NAME }}
